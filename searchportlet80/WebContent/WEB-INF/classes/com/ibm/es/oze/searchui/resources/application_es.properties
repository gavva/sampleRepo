# Help Text strings
text.catalog.help=<ol><li>Escriba el nombre de la pesta\u00f1a del Centro de b\u00fasqueda donde desea asignar las colecciones y las fuentes externas de Enterprise Search.</li><li>Pulse <b>Listar</b> para ver una lista de colecciones y fuentes externas que ya est\u00e1n asignadas a la pesta\u00f1a.<ul><li>Para eliminar una colecci\u00f3n o una fuente externa de la pesta\u00f1a, seleccione su nombre de la lista y pulse <b>Eliminar</b>.</li><li>Para habilitar la anotaci\u00f3n cronol\u00f3gica de informaci\u00f3n, cambie la opci\u00f3n de anotaci\u00f3n cronol\u00f3gica de "inactivo" (off) a "info".</li><li>Para inhabilitar la anotaci\u00f3n cronol\u00f3gica, elimine la fuente del Cat\u00e1logo de \u00edndices y luego vuelva a registrarla con la opci\u00f3n de anotaci\u00f3n cronol\u00f3gica establecida en "inactivo".</li></ul></ol>
text.server.help=<ol><li>Escriba el nombre de sistema principal y el n\u00famero de puerto de un servidor de b\u00fasqueda para Enterprise search.</li><li>Escriba un nombre y una contrase\u00f1a de aplicaci\u00f3n de b\u00fasqueda v\u00e1lidos para el servidor de b\u00fasqueda especificado.</li><li>Pulse <b>Listar</b> para recuperar del servidor de b\u00fasqueda la lista de colecciones y fuentes externas en las que se puede buscar.</li><li>Seleccione una colecci\u00f3n o una fuente externa de la lista y, a continuaci\u00f3n, pulse <b>Registrar</b> para registrarla en el cat\u00e1logo del Centro de b\u00fasqueda (puede seleccionar <b>Todos</b> para registrar todas las colecciones y fuentes externas de una vez).</li></ol>
text.logoff.help=Pulse <b>Cerrar sesi\u00f3n</b> para salir de la aplicaci\u00f3n de b\u00fasqueda. Debe iniciar sesi\u00f3n para volver a acceder a la aplicaci\u00f3n de b\u00fasqueda.
text.logoff.disable=La seguridad de la aplicaci\u00f3n de b\u00fasqueda no est\u00e1 habilitada. Para salir de la aplicaci\u00f3n de b\u00fasqueda, cierre el navegador Web.
text.login.help.header=Para iniciar sesi\u00f3n, escriba el nombre de usuario y la contrase\u00f1a v\u00e1lidos.
text.login.help.footer=Despu\u00e9s de un periodo de inactividad, el sistema cerrar\u00e1 la sesi\u00f3n y le pedir\u00e1 que se vuelva a conectar.
