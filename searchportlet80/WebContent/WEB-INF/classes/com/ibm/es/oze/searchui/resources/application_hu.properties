text.imc.username.label=Felhaszn\u00e1l\u00f3n\u00e9v
text.imc.unavailable=A felhaszn\u00e1l\u00f3i profilok lehet\u0151v\u00e9 teszik hiteles\u00edt\u00e9si adatok megad\u00e1s\u00e1t biztons\u00e1gos tartom\u00e1nyokba t\u00f6rt\u00e9n\u0151 bejelentkez\u00e9shez. Felhaszn\u00e1l\u00f3i profil megad\u00e1sa:<ul><li>Bejelentkez\u00e9si adatait k\u00f3dolni kell \u00e9s olyan form\u00e1tumban kell t\u00e1rolni, amely t\u00e1mogatja a hiteles\u00edt\u00e9st:<ul><li>Ha az alkalmaz\u00e1s \u00fagy van be\u00e1ll\u00edtva, hogy a biztos\u00edtott Jetty webkiszolg\u00e1l\u00f3t haszn\u00e1lja, akkor egy adminisztr\u00e1tornak kell be\u00e1ll\u00edtania az azonoss\u00e1gkezel\u0151 \u00f6sszetev\u0151t \u00e9s a be\u00e1gyazott alkalmaz\u00e1sok bejelentkez\u00e9si be\u00e1ll\u00edt\u00e1sait.</li><li>Ha az alkalmaz\u00e1s a WebSphere Application Server haszn\u00e1lat\u00e1ra be\u00e1ll\u00edtott, akkor egy adminisztr\u00e1tor \u00e1ll\u00edtja be az azonoss\u00e1gkezel\u0151 \u00f6sszetev\u0151t \u00e9s enged\u00e9lyezi a glob\u00e1lis biztons\u00e1got a WebSphere k\u00f6rnyezetben.</li></ul><li>Egy adminisztr\u00e1tornak kell be\u00e1ll\u00edtania a biztons\u00e1got legal\u00e1bb egy keresett gy\u0171jtem\u00e9nyben.</li><li>Egy adminisztr\u00e1tornak be kell \u00e1ll\u00edtania legal\u00e1bb egy bej\u00e1r\u00f3t az \u00e9rv\u00e9nyes\u00edtend\u0151 aktu\u00e1lis hiteles\u00edt\u00e9si adatok ig\u00e9nyl\u00e9s\u00e9hez.</li></ul>

