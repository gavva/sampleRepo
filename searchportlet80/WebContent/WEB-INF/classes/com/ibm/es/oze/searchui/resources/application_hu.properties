# Help Text strings
text.catalog.help=<ol><li>\u00cdrja be a Keres\u0151k\u00f6zpont lap nev\u00e9t, ahov\u00e1 hozz\u00e1 szeretn\u00e9 rendelni a v\u00e1llalati keres\u00e9s gy\u0171jtem\u00e9nyeit \u00e9s k\u00fcls\u0151 forr\u00e1sait.</li><li>Kattintson a <b>Lista</b> lehet\u0151s\u00e9gre a laphoz m\u00e1r hozz\u00e1rendelt gy\u0171jtem\u00e9nyek \u00e9s k\u00fcls\u0151 forr\u00e1sok megjelen\u00edt\u00e9s\u00e9hez.<ul><li>Ha el k\u00edv\u00e1n t\u00e1vol\u00edtani egy gy\u0171jtem\u00e9ny vagy k\u00fcls\u0151 forr\u00e1st a lapr\u00f3l, akkor jel\u00f6lje ki a nev\u00e9t a list\u00e1ban, majd kattintson az <b>Elt\u00e1vol\u00edt\u00e1s</b> lehet\u0151s\u00e9gre.</li><li>Az inform\u00e1ci\u00f3s napl\u00f3z\u00e1s enged\u00e9lyez\u00e9s\u00e9hez a napl\u00f3z\u00e1s be\u00e1ll\u00edt\u00e1s\u00e1t v\u00e1ltoztassa "ki"-r\u0151l "inform\u00e1ci\u00f3s"-ra.</li><li>Ha le szeretn\u00e9 tiltani a napl\u00f3z\u00e1st, akkor t\u00e1vol\u00edtsa el a forr\u00e1st az indexkatal\u00f3gusb\u00f3l, majd jegyezze be \u00fajra "ki" napl\u00f3z\u00e1si be\u00e1ll\u00edt\u00e1ssal.</li></ul></ol>
text.server.help=<ol><li>\u00cdrja be egy keres\u0151kiszolg\u00e1l\u00f3 hosztnev\u00e9t \u00e9s portsz\u00e1m\u00e1t a v\u00e1llalati keres\u00e9shez.</li><li>\u00cdrja be egy keres\u0151alkalmaz\u00e1s nev\u00e9t \u00e9s jelszav\u00e1t, amelyik \u00e9rv\u00e9nyes a megadott keres\u0151kiszolg\u00e1l\u00f3n.</li><li>Kattintson a <b>Lista</b> lehet\u0151s\u00e9gre a kereshet\u0151 gy\u0171jtem\u00e9nyek \u00e9s k\u00fcls\u0151 forr\u00e1sok list\u00e1j\u00e1nak lek\u00e9r\u00e9s\u00e9hez a keres\u0151kiszolg\u00e1l\u00f3r\u00f3l.</li><li>Jel\u00f6lj\u00f6n ki egy gy\u0171jtem\u00e9nyt vagy k\u00fcls\u0151 forr\u00e1st a list\u00e1ban, majd kattintson a <b>Bejegyz\u00e9s</b> lehet\u0151s\u00e9gre a bejegyz\u00e9s\u00e9hez a keres\u0151k\u00f6zpont katal\u00f3gusban (a <b>Mind</b> lehet\u0151s\u00e9ggel az \u00f6sszes gy\u0171jtem\u00e9nyt \u00e9s k\u00fcls\u0151 forr\u00e1st egyszerre jegyezheti be).</li></ol>
text.logoff.help=Kattintson a <b>Kijelentkez\u00e9s</b> gombra a keres\u00e9si alkalmaz\u00e1sb\u00f3l t\u00f6rt\u00e9n\u0151 kil\u00e9p\u00e9shez. A keres\u00e9si alkalmaz\u00e1s \u00fajb\u00f3li el\u00e9r\u00e9s\u00e9hez be kell jelentkeznie.
text.logoff.disable=A keres\u0151alkalmaz\u00e1s biztons\u00e1ga nem enged\u00e9lyezett. A keres\u00e9si alkalmaz\u00e1sb\u00f3l t\u00f6rt\u00e9n\u0151 kil\u00e9p\u00e9shez z\u00e1rja be a webb\u00f6ng\u00e9sz\u0151t.
text.login.help.header=A bejelentkez\u00e9shez g\u00e9pelje be az \u00e9rv\u00e9nyes felhaszn\u00e1l\u00f3nevet \u00e9s jelsz\u00f3t.
text.login.help.footer=Egy adott idej\u0171 t\u00e9tlens\u00e9get k\u00f6vet\u0151en a rendszer ki fogja jelentkeztetni \u00e9s \u00fajra be kell majd jelentkeznie.
text.login.invalid=FFQE0107E A keres\u00e9si alkalmaz\u00e1sba t\u00f6rt\u00e9n\u0151 bejelentkez\u00e9shez megadott hiteles\u00edt\u00e9si adatok \u00e9rv\u00e9nytelenek. Ellen\u0151rizze a felhaszn\u00e1l\u00f3i nevet \u00e9s a jelsz\u00f3t.

