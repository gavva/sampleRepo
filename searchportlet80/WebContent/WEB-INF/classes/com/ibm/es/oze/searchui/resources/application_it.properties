# Help Text strings
text.catalog.help=<ol><li>Immettere il nome del separatore Search Center al quale assegnare le raccolte e le origini esterne Enterprise Search.</li><li>Fare clic su <b>Elenca</b> per visualizzare un elenco di raccolte ed origini esterne gi\u00e0 assegnate al separatore.<ul><li>Per eliminare una raccolta o un'origine esterna dal separatore, selezionare il nome dall'elenco e fare clic su <b>Elimina</b>.</li><li>Per abilitare la registrazione delle informazioni, modificare l'opzione di registrazione da "off" a "info".</li><li>Per disabilitare la registrazione, rimuovere l'origine dal catalogo indici e registrare nuovamente l'origine con l'opzione di registrazione impostata su "off".</li></ul></ol>
text.server.help=<ol><li>Immettere il nome host e il numero porta di un server di ricerca Enterprise Search.</li><li>Immettere un nome e una password validi per l'applicazione di ricerca sul server di ricerca specificato.</li><li>Fare clic su <b>Elenca</b> per richiamare l'elenco di raccolte o origini esterne su cui \u00e8 possibile eseguire la ricerca dal server di ricerca.</li><li>Selezionare una raccolta o un'origine esterna dall'elenco, quindi fare clic su <b>Registra</b> per registrarla nel catalogo Search Center (\u00e8 possibile selezionare <b>Tutti</b> per registrare tutte le raccolte e origini esterne contemporaneamente).</li></ol>
text.logoff.help=Fare clic su <b>Chiudi collegamento</b> per uscire dall'applicazione di ricerca. \u00c8 necessario collegarsi per accedere di nuovo all'applicazione di ricerca.
text.logoff.disable=La sicurezza dell'applicazione di ricerca non \u00e8 abilitata. Per uscire dall'applicazione di ricerca, chiudere il browser Web.
text.login.help.header=Per collegarsi, immettere il nome utente e la password.
text.login.help.footer=Dopo un periodo di inattivit\u00e0, il sistema si scollega e richiede un nuovo collegamento.
text.login.invalid=FFQE0107E Le credenziali per il collegamento all'applicazione di ricerca non sono valide. Verificare il nome utente e la password.

