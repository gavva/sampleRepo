# Help Text strings
text.catalog.help=<ol><li>Oppgi navnet p\u00e5 s\u00f8kesenterkatalogen der du vil tildele samlinger for Enterprise Search og eksterne kilder.</li><li>Klikk p\u00e5 <b>Liste</b> for \u00e5 f\u00e5 en oversikt over samlinger og eksterne kilder som allerede er tildelt denne katalogen.<ul><li>Hvis du vil fjerne en samling eller ekstern kilde fra katalogen, velger du navnet fra listen og klikker p\u00e5 <b>Fjern</b>.</li><li>Hvis du vil aktivere informasjonslogging, endrer du loggingsparameteren fra "off" til "info".</li><li>Hvis du vil deaktivere logging, fjerner du kilden fra indekskatalogen og registrerer den deretter p\u00e5 nytt med loggingsalternativet satt til "off".</li></ul></ol>
text.server.help=<ol><li>Oppgi vertsnavnet og portnummeret til s\u00f8ketjeneren for Enterprise Search.</li><li>Oppgi navnet og passordet for en s\u00f8keapplikasjon som er gyldig for den oppgitte s\u00f8ketjeneren.</li><li>Klikk p\u00e5 <b>Liste</b> for \u00e5 hente listen over s\u00f8kbare samlinger og eksterne kilder fra s\u00f8ketjeneren.</li><li>Velg en samling eller ekstern kilde fra listen, klikk deretter p\u00e5 <b>Registrer</b> for \u00e5 registrere den i s\u00f8kesenterkatalogen (du kan velge <b>Alle</b> for \u00e5 registrere alle samlinger og eksterne kilder samtidig).</li></ol>
text.logoff.help=Klikk p\u00e5 <b>Logg av</b> for \u00e5 avslutte s\u00f8keapplikasjonen. Du m\u00e5 logge deg p\u00e5 for \u00e5 f\u00e5 tilgang til s\u00f8keapplikasjonen igjen.
text.logoff.disable=S\u00f8keapplikasjonssikkerhet er ikke aktivert. Du m\u00e5 lukke nettleseren for \u00e5 avslutte s\u00f8keapplikasjonen.
text.login.help.header=Du m\u00e5 oppgi et gyldig brukernavn og passord for \u00e5 logge deg p\u00e5.
text.login.help.footer=Hvis du ikke bruker systemet p\u00e5 en stund, vil systemet logge deg av og be deg om \u00e5 logge deg p\u00e5 igjen.
