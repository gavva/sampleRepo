# Help Text strings
text.catalog.help=<ol><li>Typ de naam van de tab Zoekcentrum waaraan u uw enterprise search-collecties en externe bronnen wilt toewijzen.</li><li>Klik op <b>Lijst</b> om een overzicht op te roepen van de collecties en externe bronnen die al aan de tab zijn toegewezen.<ul><li>Als u een collectie of externe bron van het tabblad wilt verwijderen, selecteert u de naam ervan in de lijst en klikt u op <b>Verwijderen</b>.</li><li>Als u het vastleggen van berichten mogelijk wilt maken, verandert u de logboekoptie van "uit" in "info".</li><li>Wilt u het vastleggen weer uitschakelen, verwijder de bron dan uit de Indexcatalogus en registreer hem opnieuw, maar nu met de logboekoptie "uit".</li></ul></ol>
text.server.help=<ol><li>Typ de hostnaam en het poortnummer van een zoekserver voor enterprise search.</li><li>Typ de naam en het wachtwoord van een zoekprogramma zoals geldig voor de opgegeven zoekserver.</li><li>Klik op <b>Lijst</b> om een overzicht bij de zoekserver een overzicht op te halen van de doorzoekbare collecties en externe bronnen.</li><li>Selecteer een collectie of externe bron in de lijst en klik op <b>Registreren</b> om die collectie of bron te registreren in de catalogus van het Zoekcentrum. (U kunt ook <b>Alle</b> selecteren om alle collecties en externe bronnen tegelijk te registreren).</li></ol>
text.logoff.help=Klik op <b>Afmelden</b> om het zoekprogramma te verlaten. Wilt u weer toegang krijgen tot het zoekprogramma, dan moet u zich weer aanmelden.
text.logoff.disable=De beveiliging van het zoekprogramma is niet ingeschakeld. Om het zoekprogramma te verlaten, sluit u de webbrowser.
