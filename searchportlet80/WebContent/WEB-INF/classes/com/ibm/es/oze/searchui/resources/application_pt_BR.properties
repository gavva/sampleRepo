# Help Text strings
text.catalog.help=<ol><li>Digite o nome da guia do Centro de Procura onde deseja designar as coletas de procuras corporativas e as origens externas.</li><li>Clique em <b>Lista</b> para ver uma lista de coletas e origens externas j\u00e1 designadas \u00e0 guia.<ul><li>Para remover uma coleta ou origem externa da guia, selecione seu nome na lista e clique em <b>Remover</b>.</li><li>Para ativar o registro informativo, altere a op\u00e7\u00e3o de registro de "desligada" para "info".</li><li>Para desativar o registro, remova a origem do Cat\u00e1logo de \u00cdndices e, em seguida, registre novamente a origem com a op\u00e7\u00e3o de registro configurada como "off".</li></ul></ol>
text.server.help=<ol><li>Digite o nome do host e o n\u00famero da porta de um servidor de procura para a procura corporativa.</li><li>Digite um nome e uma senha do aplicativo de procura que sejam v\u00e1lidos para o servidor de procura especificado.</li><li>Clique em <b>Lista</b> para recuperar a lista de coletas e origens externas que podem ser procuradas no servidor de procura.</li><li>Selecione uma coleta ou origem externa na lista e, em seguida, clique em <b>Registrar</b> para registr\u00e1-la no cat\u00e1logo Centro de Procura (voc\u00ea pode selecionar <b>Tudo</b> para registrar todas as coletas e origens externas de uma vez).</li></ol>
text.logoff.help=Clique em <b>Efetuar Logout</b> para sair do aplicativo de procura. Voc\u00ea deve efetuar login para acessar o aplicativo de procura novamente.
text.logoff.disable=A seguran\u00e7a do aplicativo de procura n\u00e3o est\u00e1 ativada. Para sair do aplicativo de procura, feche o navegador da Web.
text.login.help.header=Para efetuar login, digite o nome do usu\u00e1rio e senha v\u00e1lidos.
text.login.help.footer=Depois de um per\u00edodo de inatividade, o sistema efetuar\u00e1 logout e solicitar\u00e1 que voc\u00ea efetue login novamente.
text.login.invalid=FFQE0107E As credenciais para registro no aplicativo de procura n\u00e3o s\u00e3o v\u00e1lidas. Verifique o nome do usu\u00e1rio e a senha.

