text.catalog.help=<ol><li>Vpi\u0161ite ime zavihka centra za iskanje, ki mu \u017eelite dodeliti zbirke iskanja v podjetju in zunanje izvore.</li><li>Kliknite <b>Seznam</b>, da prika\u017eete seznam zbirk in zunanjih izvorov, ki so \u017ee dodeljeni zavihku.<ul><li>\u010ce \u017eelite z zavihka odstraniti zbirko ali zunanji izvor, izberite njuno ime na seznamu in kliknite <b>Odstrani</b>.</li><li>\u010ce \u017eelite omogo\u010diti informativno bele\u017eenje, spremenite mo\u017enost bele\u017eenja iz "izklju\u010deno" v "informacije".</li><li>\u010ce \u017eelite onemogo\u010diti bele\u017eenje, odstranite izvor iz indeksnega kataloga, nato pa znova registrirajte izvor z mo\u017enostjo bele\u017eenja, nastavljeno na "izklju\u010deno".</li></ul></ol>
text.server.help=<ol><li>Vpi\u0161ite ime gostitelja in \u0161tevilko vrat iskalnega stre\u017enika za iskanje v podjetju.</li><li>Vpi\u0161ite ime in geslo iskalne aplikacije, ki ste veljavna za podan iskalni stre\u017enik.</li><li>Kliknite <b>Seznam</b>, da prika\u017eete seznam zbirk in zunanjih izvorov na iskalnem stre\u017eniku, v katerih je mogo\u010de izvesti iskanje.</li><li>Na seznamu izberite zbirko ali zunanji izvor, nato pa kliknite <b>Registriraj</b>, da ju registrirate v katalogu centra za iskanje (\u010de \u017eelite naenkrat registrirati vse zbirke in zunanje izvore, lahko izberete mo\u017enost <b>Vsi</b>).</li></ol>
text.logoff.help=Za izhod iz iskalne aplikacije kliknite <b>Odjava</b>. \u010ce \u017eelite znova dostopiti do iskalne aplikacije, se morate prijaviti.
text.logoff.disable=Za\u0161\u010dita iskalne aplikacije ni omogo\u010dena. Za izhod iz iskalne aplikacije zaprite spletni brskalnik.
text.login.help.header=Za prijavo vpi\u0161ite veljavno uporabni\u0161ko ime in geslo.
text.login.help.footer=Po dolo\u010denem \u010dasu neaktivnosti vas bo sistem odjavil, zato se boste morali znova prijaviti.
text.login.invalid=FFQE0107E Poverilnice za prijavo v iskalno aplikacijo niso veljavne. Preverite uporabni\u0161ko ime	in geslo.

