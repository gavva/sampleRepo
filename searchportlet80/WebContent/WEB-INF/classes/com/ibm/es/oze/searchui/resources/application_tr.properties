text.imc.ignore.help=Bir etki alan\u0131na ili\u015fkin kimlik bilgilerini belirlemezseniz, bu etki alan\u0131ndaki belgeler arama sonu\u00e7lar\u0131ndan d\u0131\u015flan\u0131r.
text.imc.login.label=Oturum A\u00e7
