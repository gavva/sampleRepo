# Help Text strings
text.catalog.help=<ol><li>Kurumsal arama kaynak gruplar\u0131n\u0131z\u0131 ve d\u0131\u015f kaynaklar\u0131n\u0131 atamak istedi\u011finiz Arama Merkezi sekmesinin ad\u0131n\u0131 yaz\u0131n.</li><li>Sekmeye \u00f6nceden atanm\u0131\u015f kaynak gruplar\u0131n\u0131n ve d\u0131\u015f kaynaklar\u0131n bir listesini g\u00f6rmek i\u00e7in <b>Liste</b> d\u00fc\u011fmesini t\u0131klat\u0131n.<ul><li>Sekmeden bir kaynak grubunu ya da d\u0131\u015f kayna\u011f\u0131 kald\u0131rmak i\u00e7in listeden ilgili ad\u0131 se\u00e7in ve <b>Kald\u0131r</b> d\u00fc\u011fmesini t\u0131klat\u0131n.</li><li>Bilgi ama\u00e7l\u0131 g\u00fcnl\u00fc\u011fe kaydetme \u00f6zelli\u011fini etkinle\u015ftirmek i\u00e7in g\u00fcnl\u00fc\u011fe kaydetme se\u00e7ene\u011fini "kapal\u0131" de\u011ferinden "bilgi" de\u011ferine de\u011fi\u015ftirin.</li><li>G\u00fcnl\u00fc\u011fe kaydetmeyi devre d\u0131\u015f\u0131 b\u0131rakmak i\u00e7in kayna\u011f\u0131 Dizin Katalo\u011fu listesinden kald\u0131r\u0131n ve g\u00fcnl\u00fc\u011fe kaydetme se\u00e7ene\u011fi "kapal\u0131" de\u011ferindeyken kayna\u011f\u0131 yeniden kaydedin.</li></ul></ol>
text.server.help=<ol><li>Kurumsal arama i\u00e7in bir arama sunucusunun anasistem ad\u0131n\u0131 ve kap\u0131 numaras\u0131n\u0131 yaz\u0131n.</li><li>Belirtilen arama sunucusu i\u00e7in ge\u00e7erli olan bir arama uygulamas\u0131 ad\u0131 ve parola yaz\u0131n.</li><li>Arama yap\u0131labilir kaynak gruplar\u0131n\u0131n ve d\u0131\u015f kaynaklar\u0131n listesini arama sunucusundan almak i\u00e7in <b>Liste</b> d\u00fc\u011fmesini t\u0131klat\u0131n.</li><li>Listeden bir kaynak grubu ya da d\u0131\u015f kaynak se\u00e7in ve se\u00e7ti\u011finiz \u00f6\u011feyi Arama Merkezi katalo\u011funa kaydetmek i\u00e7in <b>Kaydet</b> d\u00fc\u011fmesini t\u0131klat\u0131n (t\u00fcm kaynak gruplar\u0131n\u0131 ve d\u0131\u015f kaynaklar\u0131 bir defada kaydetmek i\u00e7in <b>T\u00fcm\u00fc</b> d\u00fc\u011fmesini de t\u0131klatabilirsiniz).</li></ol>
text.logoff.help=Arama uygulamas\u0131ndan \u00e7\u0131kmak i\u00e7in <b>Oturumu Kapat</b> d\u00fc\u011fmesini t\u0131klat\u0131n. Arama uygulamas\u0131nda yeniden eri\u015fmek i\u00e7in oturum a\u00e7man\u0131z gerekir.
text.logoff.disable=Arama uygulamas\u0131 g\u00fcvenli\u011fi etkin de\u011fil. Arama uygulamas\u0131ndan \u00e7\u0131kmak i\u00e7in Web taray\u0131c\u0131s\u0131n\u0131 kapat\u0131n.
text.login.help.header=Oturum a\u00e7mak i\u00e7in ge\u00e7erli kullan\u0131c\u0131 ad\u0131n\u0131 ve parolay\u0131 yaz\u0131n.
text.login.help.footer=\u0130\u015flem yap\u0131lmayan belirli bir s\u00fcreden sonra sistem oturumunuzu kapat\u0131r ve yeniden oturum a\u00e7man\u0131z\u0131 ister.
