# Text strings
text.imc.sso.enabled=Kimlik y\u00f6netimi bile\u015feni tek oturum a\u00e7ma g\u00fcvenli\u011fini kullanacak bi\u00e7imde yap\u0131land\u0131r\u0131ld\u0131.
text.imc.display.help=Bu etki alanlar\u0131nda arama yapmak i\u00e7in etki alanlar\u0131nda oturum a\u00e7mak \u00fczere kulland\u0131\u011f\u0131n\u0131z kimlik bilgilerini belirleyin.<br/>Kimlik bilgilerini belirlemezseniz, etki alan\u0131ndaki belgeler arama sonu\u00e7lar\u0131ndan d\u0131\u015flan\u0131r.
