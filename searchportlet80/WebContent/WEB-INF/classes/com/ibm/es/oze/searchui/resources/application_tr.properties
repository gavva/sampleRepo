text.imc.unavailable=Kullan\u0131c\u0131 profilleri, g\u00fcvenli etki alanlar\u0131nda oturum a\u00e7maya ili\u015fkin kimlik bilgilerinizi belirlemenizi sa\u011flar. Kullan\u0131c\u0131 profili belirlemek i\u00e7in:<ul><li>oturum a\u00e7ma verilerinizin \u015fifrelenmesi ve kimlik do\u011frulamay\u0131 destekleyen bir bi\u00e7imde saklanmas\u0131 gerekir:<ul><li>Uygulama, sa\u011flanan Jetty Web sunucusunu kullanacak \u015fekilde yap\u0131land\u0131r\u0131lm\u0131\u015fsa, y\u00f6neticinin kimlik y\u00f6netimi bile\u015fenini ve yerle\u015fik uygulama oturum a\u00e7ma ayarlar\u0131n\u0131 yap\u0131land\u0131rmas\u0131 gerekir.</li><li>Uygulama, WebSphere Application Server'\u0131 kullanacak \u015fekilde yap\u0131land\u0131r\u0131lm\u0131\u015fsa, bir y\u00f6netici kimlik y\u00f6netimi bile\u015fenini yap\u0131land\u0131r\u0131r ve WebSphere'de genel g\u00fcvenli\u011fi etkinle\u015ftirir.</li></ul><li>Y\u00f6neticinin arama yapmak istedi\u011finiz kaynak gruplar\u0131ndan en az birinde g\u00fcvenli\u011fi etkinle\u015ftirmesi gerekir.</li><li>Y\u00f6neticinin ge\u00e7erli kimlik bilgilerinin do\u011frulanmas\u0131n\u0131 istemesi i\u00e7in en az bir bilgi/belge toplay\u0131c\u0131 yap\u0131land\u0131rmal\u0131d\u0131r.</li></ul>

