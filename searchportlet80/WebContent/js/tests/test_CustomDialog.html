	<title>Custom Dialog</title>	

	<style type="text/css">
		@import "../../dojo/dojo/resources/dojo.css";
		@import "../../dojo/dijit/themes/tundra/tundra.css";

		djConfig="parseOnLoad: true, isDebug: true">
	</script>
	
	<script type="text/javascript">		
		EDR = {};
		EDR.messages = {};
		EDR.messages.K0001I_COMMON_CANCEL = "cancel";
		EDR.messages.K0001I_COMMON_OK = "ok";
		EDR.messages.K0001I_COMMON_CLOSE = "close"+
		
		// Dojo parser
		dojo.require("dojo.parser");
		
		dojo.registerModulePath("widgets", "../../js/widgets");
		dojo.require("widgets.customDialog");

        function init() {
        	dijit.byId("hoge").show();
        }
        dojo.addOnLoad(init);
  	</script>

<body class="tundra edr">
	<div id="hoge" dojoType="widgets.customDialog">
		<div style="width:400px;height:400px">
			aaaaaaaaaaaaaaaaaaaaaaaaa
			<p>bbbbbbbbbbbbbb</p>
		</div>
	</div>
