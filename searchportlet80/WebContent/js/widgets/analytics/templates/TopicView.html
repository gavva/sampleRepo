<div style="width:100%;height:100%;">
	<div dojoAttachPoint="toolbarNode"
		style="height:20px;padding:5px;background-image:url(images/edisc_messages_center.png);">
		<div style="float:left;padding-right:10px">
			<label for="${prefix}topicShowTarget">${label_show}</label>
			<select id="${prefix}topicShowTarget" dojoType="dijit.form.FilteringSelect" name="showTarget"
				dojoAttachPoint="showTargetSelection" dojoAttachEvent="onChange: onShowTargetChanged">
				<option value="keywords" selected="true">${label_keyword}</option>
				<option value="subfacets">${label_subfacets}</option>
			</select>
			&nbsp;&nbsp;
	</div>
		<div style="float:left;padding-right:10px">
			<label for="${prefix}topicSort">${label_sort}</label>
			<select id="${prefix}topicSort" dojoType="dijit.form.FilteringSelect" name="sort"
				dojoAttachPoint="sortSelection" dojoAttachEvent="onChange: onSortChanged">
				<option value="frequency" selected="true">${label_sort_freq}</option>
				<option value="index">${label_sort_index}</option>
				<option value="latestindex">${label_sort_latest_index}</option>
				<option value="ascending">${label_sort_ascending}</option>
				<option value="descending">${label_sort_descending}</option>
			</select>
			&nbsp;&nbsp;
		</div>
		<div style="float:left;padding-right:10px;">
			<label for="${prefix}topicTimeScale">${label_timescale}</label>
			<select id="${prefix}topicTimeScale" dojoType="dijit.form.FilteringSelect" name="timeScale"
				dojoAttachPoint="timeScaleSelection" dojoAttachEvent="onChange: onTimescaleChanged">
				<option value="$.year">${label_year}</option>
				<option value="$.month">${label_month}</option>
				<option value="$.day">${label_day}</option>
				<option value="$.month_of_year">${label_month_of_year}</option>
				<option value="$.day_of_month">${label_day_of_month}</option>
				<option value="$.day_of_week">${label_day_of_week}</option>				
			</select>
		</div>
	</div>
	<div dojoAttachPoint="containerNode" style="position: relative; width:100%; height: 100%; background-color:#F5F5F5">
	</div>
</div>
