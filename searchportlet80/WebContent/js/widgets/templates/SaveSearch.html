	<form dojoAttachPoint="saveSearchForm" onSubmit="return false;">
		<div><label for="${prefix}saveSearchName">${messages_saveSearch_name_show}:</label></div>

			<input type="text" name="saveSearchName" style="width:100%;" id="${prefix}saveSearchName" dojoAttachPoint="saveSearchName"/>
		</div>
		<div><label for="${prefix}saveSearchQueryText">${messages_saveSearch_query_show}:</label></div>

			<textarea rows="4" name="saveSearchQuery" id="${prefix}saveSearchQueryText" dojoAttachPoint="saveSearchQueryText"style="width:100%;"></textarea>
		</div>	
		<div><label for="${prefix}saveSearchDescription">${messages_saveSearch_description_show}:</label></div>
		<div style="margin-bottom:5px;">
			<textarea rows="5"  name="saveSearchDescription" id="${prefix}saveSearchDescription" dojoAttachPoint="saveSearchDescription" style="width:100%;"></textarea>
		</div>
	</form>
</div>
