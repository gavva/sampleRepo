# Help Text strings
text.catalog.help=<ol><li>Skriv navnet p\u00e5 skillebladet Search Center, som du vil knytte virksomhedss\u00f8gesamlingerne og eksterne kilder til.</li><li>Klik p\u00e5 <b>Vis oversigt</b> for at f\u00e5 vist en oversigt over samlinger og eksterne kilder, der allerede er knyttet til skillebladet.<ul><li>Hvis du vil fjerne en samling eller en ekstern kilde fra skillebladet, skal du markere samlingen i oversigten og klikke p\u00e5 <b>Fjern</b>.</li><li>Hvis du vil aktivere registrering af informationer, skal du \u00e6ndre registreringsparameteren fra "fra" til "info".</li><li>Hvis du vil deaktivere registrering, skal du fjerne kilden fra indekskataloget og foretage registreringen igen med registreringsparameteren angivet til "fra".</li></ul></ol>
text.server.help=<ol><li>Skriv v\u00e6rtsnavnet og portnummeret p\u00e5 en s\u00f8geserver til virksomhedss\u00f8gning.</li><li>Skriv et gyldigt navn p\u00e5 en s\u00f8geapplikation og et kodeord til den angivne s\u00f8geserver.</li><li>Klik p\u00e5 <b>Vis oversigt</b> for at hente oversigten over samlinger og eksterne kilder, der kan s\u00f8ges i, p\u00e5 s\u00f8geserveren.</li><li>V\u00e6lg en samling eller en ekstern kilde i oversigten, og klik derefter p\u00e5 <b>Registr\u00e9r</b> for at registrere samlingen eller den eksterne kilde i kataloget til Search Center (du kan v\u00e6lge <b>Alle</b> for at registrere alle samlinger p\u00e5 \u00e9n gang).</li></ol>
text.logoff.help=Klik p\u00e5 <b>Log ud</b> for at afslutte s\u00f8geapplikationen. Du skal logge p\u00e5 for at f\u00e5 adgang til s\u00f8geapplikationen igen.
