# Help Text strings
text.catalog.help=<ol><li>Geben Sie den Namen der Indexzunge f\u00fcr die Suchzentrale ein, auf der Sie Ihre Objektgruppen und externen Quellen f\u00fcr die Unternehmenssuche zuordnen wollen.</li><li>Klicken Sie <b>Auflisten</b> an, um eine Liste mit Objektgruppen und externen Quellen anzuzeigen, die der Indexzunge bereits zugeordnet sind.<ul><li>W\u00e4hlen Sie den Namen einer Objektgruppe oder externen Quelle in der Liste aus, und klicken Sie <b>Entfernen</b> an, um die Objektgruppe oder externe Quelle von der Indexzunge zu entfernen.</li><li>\u00c4ndern Sie die Protokollierungsoption von "off" in "info", um die rein informative Protokollierung zu aktivieren.</li><li>Wenn Sie die Protokollierung inaktivieren wollen, entfernen Sie die Quelle aus dem Indexkatalog, und registrieren Sie sie dann erneut, wobei Sie die Protokollierungsoption auf "off" setzen.</li></ul></ol>
text.server.help=<ol><li>Geben Sie den Hostnamen und die Portnummer f\u00fcr einen Suchserver f\u00fcr die Unternehmenssuche ein.</li><li>Geben Sie einen Namen und ein Kennwort f\u00fcr die Suchanwendung ein, die f\u00fcr den angegebenen Suchserver g\u00fcltig sind.</li><li>Klicken Sie <b>Auflisten</b> an, um die Liste mit durchsuchbaren Objektgruppen und externen Quellen vom Suchserver abzurufen.</li><li>W\u00e4hlen Sie eine Objektgruppe oder externe Quelle aus der Liste aus, und klicken Sie <b>Registrieren</b> an, um diese im Katalog der Suchzentrale zu registrieren. (Sie k\u00f6nnen <b>Alle</b> ausw\u00e4hlen, um alle Objektgruppen und externe Quellen gleichzeitig zu registrieren).</li></ol>
text.logoff.help=Klicken Sie <b>Abmelden</b> an, um die Suchanwendung zu beenden. Sie m\u00fcssen sich anmelden, um erneut auf die Suchanwendung zugreifen zu k\u00f6nnen.
