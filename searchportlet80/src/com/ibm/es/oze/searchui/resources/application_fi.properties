# Help Text strings
text.catalog.help=<ol><li>Kirjoita sen hakutoimintojen v\u00e4lilehden nimi, johon haluat m\u00e4\u00e4ritt\u00e4\u00e4 yritysresurssihaun kokoelmat ja ulkoiset l\u00e4hteet.</li><li>Saat v\u00e4lilehteen jo m\u00e4\u00e4ritettyjen kokoelmien ja ulkoisten l\u00e4hteiden luettelon n\u00e4kyviin napsauttamalla <b>Luettelo</b>-painiketta.<ul><li>Voit poistaa kokoelman tai ulkoisen l\u00e4hteen v\u00e4lilehdest\u00e4 valitsemalla sen nimen luettelosta ja napsauttamalla <b>Poisto</b>-painiketta.</li><li>Voit ottaa k\u00e4ytt\u00f6\u00f6n ilmoitussanomien kirjauksen vaihtamalla kirjausasetuksen arvon "Ei mit\u00e4\u00e4n" arvoksi "Ilmoitus".</li><li>Voit poistaa kirjauksen k\u00e4yt\u00f6st\u00e4 poistamalla l\u00e4hteen indeksiluettelosta ja rekister\u00f6im\u00e4ll\u00e4 sen sitten uudelleen k\u00e4ytt\u00e4m\u00e4ll\u00e4 kirjausasetuksen arvoa "Ei mit\u00e4\u00e4n".</li></ul></ol>
text.server.help=<ol><li>Kirjoita yritysresurssihaun hakupalvelimen koneen nimi ja portin numero.</li><li>Kirjoita m\u00e4\u00e4ritetylle hakupalvelimelle kelpaava hakusovelluksen nimi ja salasana.</li><li>Nouda hakupalvelimesta haun kohteeksi kelpaavien kokoelmien ja ulkoisten l\u00e4hteiden luettelo napsauttamalla <b>Luettelo</b>-painiketta.</li><li>Valitse haluamasi kokoelma tai ulkoinen l\u00e4hde luettelosta ja rekister\u00f6i se hakutoimintojen luetteloon napsauttamalla <b>Rekister\u00f6inti</b>-painiketta (voit rekister\u00f6id\u00e4 kaikki kokoelmat ja ulkoiset l\u00e4hteet kerralla valitsemalla <b>Kaikki</b>-vaihtoehdon).</li></ol>
text.logoff.help=Voit kirjautua ulos hakusovelluksesta valitsemalla <b>Uloskirjaus</b>-vaihtoehdon. Jos haluat k\u00e4ytt\u00e4\u00e4 hakusovellusta uudelleen, sinun on kirjauduttava uudelleen sis\u00e4\u00e4n.
text.logoff.disable=Hakusovelluksen suojaus ei ole k\u00e4yt\u00f6ss\u00e4. Voit poistua hakusovelluksesta sulkemalla Web-selaimen.
text.login.help.header=Voit kirjautua sis\u00e4\u00e4n kirjoittamalla kelvollisen k\u00e4ytt\u00e4j\u00e4tunnuksen ja salasanan.
text.login.help.footer=Jos k\u00e4ytt\u00e4j\u00e4 on tietyn ajan tekem\u00e4tt\u00e4 mit\u00e4\u00e4n, j\u00e4rjestelm\u00e4 kirjaa k\u00e4ytt\u00e4j\u00e4n ulos ja pyyt\u00e4\u00e4 kirjautumaan sis\u00e4\u00e4n uudelleen.
text.login.invalid=FFQE0107E Hakusovellukseen kirjautumisen valtuustiedot eiv\u00e4t kelpaa. Tarkista k\u00e4ytt\u00e4j\u00e4tunnus ja salasana.

