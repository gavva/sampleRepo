# Help Text strings
text.catalog.help=<ol><li>Entrez le nom de l'onglet Centre de recherche o\u00f9 vous souhaitez affecter vos collections de recherche d'entreprise et de sources externes.</li><li>Cliquez sur <b>Liste</b> pour voir une liste de collections et de sources externes d\u00e9j\u00e0 attribu\u00e9es \u00e0 l'onglet.<ul><li>Pour supprimer une collection ou une source externe de l'onglet, s\u00e9lectionnez son nom dans la liste et cliquez sur <b>Retirer</b>.</li><li>Pour activer la journalisation d'information, remplacez l'option de journalisation "off" par "info".</li><li>Pour d\u00e9sactiver la journalisation, supprimez la source du catalogue des index et enregistrez-la \u00e0 nouveau avec l'option de journalisation d\u00e9finie sur "off".</li></ul></ol>
text.server.help=<ol><li>Entrez le nom d'h\u00f4te et le num\u00e9ro de port d'un serveur de recherche pour la recherche d'entreprise.</li><li>Entrez un nom et un mot de passe d'application de recherche valide pour le serveur de recherche indiqu\u00e9.</li><li>Cliquez sur <b>Liste</b> pour extraire la liste des sources externes et des collections interrogeables du serveur de recherche.</li><li>S\u00e9lectionnez une collection ou une source externe dans la liste puis cliquez sur <b>Enregistrer</b> pour l'enregistrer dans le catalogue Centre de recherche (vous pouvez s\u00e9lectionner <b>Tout</b> pour enregistrer toutes les collections et sources externes en une seule op\u00e9ration).</li></ol>
text.logoff.help=Cliquez sur <b>Se d\u00e9connecter</b> pour quitter l'application de recherche. Vous devez vous connecter \u00e0 nouveau pour acc\u00e9der \u00e0 l'application de recherche.
