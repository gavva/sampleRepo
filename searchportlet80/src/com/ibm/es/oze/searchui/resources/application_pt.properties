text.catalog.help=<ol><li>Escreva o nome do separador do Centro de Procura onde pretende atribuir as colec\u00e7\u00f5es e origens de dados externas de Enterprise Search.</li><li>Fa\u00e7a clique em <b>Lista</b> para visualizar uma lista de colec\u00e7\u00f5es e origens externas j\u00e1 atribu\u00eddas ao separador.<ul><li>Para remover uma colec\u00e7\u00e3o ou origem externa do separador, seleccione o nome da lista e fa\u00e7a clique em <b>Remover</b>.</li><li>Para activar o registo de informa\u00e7\u00f5es, altere a op\u00e7\u00e3o de registar de "inactivo" para "info".</li><li>Para desactivar o registo, remova a origem do Cat\u00e1logo do \u00cdndice e, em seguida, volte a origem com a op\u00e7\u00e3o de registo definida como "inactivo".</li></ul></ol>
text.server.help=<ol><li>Escreva o nome do sistema central e n\u00famero da porta de um servidor de procura para Enterprise Search.</li><li>Escreva um nome e palavra-passe da aplica\u00e7\u00e3o de procura v\u00e1lidos para o servidor de procura especificado.</li><li>Fa\u00e7a clique em <b>Lista</b> para obter a lista de origens externas e colec\u00e7\u00f5es pass\u00edveis de serem procuradas do servidor de procura.</li><li>Seleccione uma colec\u00e7\u00e3o ou origem externa da lista, em seguida, fa\u00e7a clique em <b>Registar</b> para registar no cat\u00e1logo do Centro de procura (pode seleccionar <b>Tudo</b> para registar todas as colec\u00e7\u00f5es e origens externas de uma vez).</li></ol>
text.logoff.help=Fa\u00e7a clique em <b>Concluir sess\u00e3o</b> para sair da aplica\u00e7\u00e3o de procura. \u00c9 necess\u00e1rio iniciar sess\u00e3o para aceder novamente \u00e0 aplica\u00e7\u00e3o de procura.
text.logoff.disable=A seguran\u00e7a de aplica\u00e7\u00e3o da procura n\u00e3o est\u00e1 activada. Para sair da aplica\u00e7\u00e3o de procura, feche o navegador da Web.
text.login.help.header=Para iniciar sess\u00e3o, digite o nome de utilizador e palavra-passe v\u00e1lida.
text.login.help.footer=Depois de um per\u00edodo de inactividade, o sistema fecha a sess\u00e3o e pede-lhe que inicie novamente a sess\u00e3o.
text.login.invalid=FFQE0107E As credenciais para iniciar sess\u00e3o na aplica\u00e7\u00e3o de procura n\u00e3o s\u00e3o v\u00e1lidas. Verifique o nome do utilizador e a palavra-passe.

