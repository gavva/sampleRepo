# Help Text strings
text.catalog.help=<ol><li>Nap\u00ed\u0161te n\u00e1zov z\u00e1lo\u017eky Vyh\u013ead\u00e1vacieho centra, kde chcete priradi\u0165 va\u0161e kolekcie a extern\u00e9 zdroje podnikov\u00e9ho vyh\u013ead\u00e1vania.</li><li>Kliknite na <b>Zoznam</b>, aby ste videli zoznam kolekci\u00ed a extern\u00fdch zdrojov, ktor\u00e9 s\u00fa u\u017e priraden\u00e9 k z\u00e1lo\u017eke.<ul><li>Ke\u010f chcete odstr\u00e1ni\u0165 kolekciu alebo extern\u00fd zdroj zo z\u00e1lo\u017eky, vyberte jeho n\u00e1zov zo zoznamu a kliknite na <b>Odstr\u00e1ni\u0165</b>.</li><li>Ke\u010f chcete informa\u010dn\u00e9 protokolovanie, zme\u0148te vo\u013ebu protokolovania z "off" na "info".</li><li>Ak chcete zak\u00e1za\u0165 protokolovanie, odstr\u00e1\u0148te zdroj z indexov\u00e9ho katal\u00f3gu a preregistrujte ho s vypnutou vo\u013ebou protokolovania.</li></ul></ol>
text.server.help=<ol><li>Zadajte n\u00e1zov hostite\u013ea a \u010d\u00edslo portu vyh\u013ead\u00e1vacieho servera pre podnikov\u00e9 vyh\u013ead\u00e1vanie.</li><li>Zadajte n\u00e1zov vyh\u013ead\u00e1vacej aplik\u00e1cie a heslo, ktor\u00e9 s\u00fa platn\u00e9 pre zadan\u00fd vyh\u013ead\u00e1vac\u00ed server.</li><li>Kliknite na <b>Zoznam</b>, aby ste z\u00edskali z vyh\u013ead\u00e1vacieho servera zoznam vyh\u013ead\u00e1vate\u013en\u00fdch kolekci\u00ed a extern\u00fdch zdrojov.</li><li>Zo zoznamu vyberte kolekciu alebo extern\u00fd zdroj, potom kliknite na <b>Registrova\u0165</b> na jeho registr\u00e1ciu v katal\u00f3gu Vyh\u013ead\u00e1vacieho centra (m\u00f4\u017eete vybra\u0165 <b>V\u0161etko</b> na zaregistrovanie v\u0161etk\u00fdch kolekci\u00ed a extern\u00fdch zdrojov naraz).</li></ol>
text.logoff.help=Ke\u010f chcete ukon\u010di\u0165 vyh\u013ead\u00e1vaciu aplik\u00e1ciu, kliknite na <b>Odhl\u00e1si\u0165</b>. Pre opakovan\u00fd pr\u00edstup k vyh\u013ead\u00e1vacej aplik\u00e1cii sa mus\u00edte op\u00e4\u0165 prihl\u00e1si\u0165.
