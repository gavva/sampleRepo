text.catalog.help=<ol><li>Ange namnet p\u00e5 den flik i S\u00f6kcenter d\u00e4r du vill tilldela organisationss\u00f6ksamlingar och externa k\u00e4llor.</li><li>Klicka p\u00e5 <b>Visa lista</b> om du vill se visa lista \u00f6ver de samlingar och externa k\u00e4llor som redan tilldelats den h\u00e4r fliken.<ul><li>Om du vill ta bort en samling eller extern k\u00e4lla fr\u00e5n fliken v\u00e4ljer du namnet p\u00e5 den i listan och klickar p\u00e5 <b>Ta bort</b>.</li><li>Om du vill aktivera loggning av informationsmeddelanden \u00e4ndrar du alternativet f\u00f6r loggning fr\u00e5n "avaktiverad" till "information".</li><li>Om du vill avaktivera loggning tar du bort k\u00e4llan fr\u00e5n indexkatalogen och registrerar den sedan igen med loggningsalternativet "avaktiverad".</li></ul></ol>
text.server.help=<ol><li>Ange v\u00e4rdnamn och portnummer f\u00f6r en s\u00f6kserver f\u00f6r organisationss\u00f6kning.</li><li>Ange ett namn och ett l\u00f6senord f\u00f6r s\u00f6ktill\u00e4mpningen som \u00e4r giltiga f\u00f6r den angivna s\u00f6kservern.</li><li>Klicka p\u00e5 <b>Visa lista</b> om du vill h\u00e4mta en lista \u00f6ver s\u00f6kbara samlingar och externa k\u00e4llor fr\u00e5n s\u00f6kservern.</li><li>V\u00e4lj en samling eller extern k\u00e4lla fr\u00e5n listan och registrera den i katalogen f\u00f6r S\u00f6kcenter genom att klicka p\u00e5 <b>Registrera</b> (du kan registrera alla samlingar och externa k\u00e4llor p\u00e5 en g\u00e5ng genom att v\u00e4lja <b>Alla</b>).</li></ol>
text.logoff.help=Klicka p\u00e5 <b>Logga ut</b> n\u00e4r du vill avsluta s\u00f6ktill\u00e4mpningen. Om du vill anv\u00e4nda s\u00f6ktill\u00e4mpningen igen m\u00e5ste du logga in.
text.logoff.disable=S\u00f6ktill\u00e4mpningss\u00e4kerhet \u00e4r inte aktiverad. Om du vill avsluta s\u00f6ktill\u00e4mpningen avslutar du webbl\u00e4saren.
text.login.help.header=Skriv ett giltigt anv\u00e4ndarnamn och l\u00f6senord om du vill logga in.
text.login.help.footer=Om du inte \u00e4r aktiv under en viss tid kommer du att loggas ut och m\u00e5ste sedan logga in igen.
text.login.invalid=FFQE0107E Anv\u00e4ndarinformationen f\u00f6r inloggning p\u00e5 s\u00f6ktill\u00e4mpningen \u00e4r inte giltig. Kontrollera anv\u00e4ndarnamnet och l\u00f6senordet.

